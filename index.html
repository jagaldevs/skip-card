<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caught & Captured Inbox Skip Topic Card</title>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #0e0e12;
    font-family: 'DM Sans', sans-serif;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  .scene {
    perspective: 800px;
    z-index: 1;
  }

  .card {
    width: 320px;
    height: 460px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.7s cubic-bezier(0.4, 0.0, 0.2, 1);
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px;
    text-align: center;
    border: 2px solid;
  }

  /* FRONT ‚Äî warm amber/gold tint */
  .card-front {
    background: linear-gradient(160deg, #1e1a14 0%, #2a2318 50%, #1e1a14 100%);
    border-color: #5c4a2a;
    box-shadow:
      0 20px 60px rgba(0,0,0,0.5),
      0 0 40px rgba(200, 160, 80, 0.06),
      inset 0 1px 0 rgba(255,220,140,0.06);
  }

  .card-front .brand {
    font-family: 'Dela Gothic One', cursive;
    font-size: 9px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: #a08050;
    margin-bottom: 24px;
  }

  .card-front .icon {
    font-size: 52px;
    margin-bottom: 18px;
    animation: float 3s ease-in-out infinite;
  }

  .card-front h1 {
    font-family: 'Dela Gothic One', cursive;
    font-size: 24px;
    color: #e8d5b0;
    line-height: 1.25;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .card-front .example {
    margin-top: 22px;
    font-size: 13px;
    color: rgba(232, 213, 176, 0.4);
    line-height: 1.6;
    max-width: 250px;
    font-style: italic;
  }

  .card-front .subtitle {
    margin-top: 22px;
    font-size: 11px;
    color: rgba(200, 160, 80, 0.35);
    font-weight: 500;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: pulse 2s ease-in-out infinite;
  }

  /* BACK ‚Äî cool teal/slate */
  .card-back {
    transform: rotateY(180deg);
    background: linear-gradient(160deg, #0f1a1e 0%, #162228 50%, #0f1a1e 100%);
    border-color: #3a8a8a;
    box-shadow:
      0 0 40px rgba(80, 200, 200, 0.06),
      0 20px 60px rgba(0,0,0,0.5),
      inset 0 1px 0 rgba(140,255,255,0.05);
  }

  .card-back .skip-label {
    font-family: 'Dela Gothic One', cursive;
    font-size: 10px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: #5ab0a8;
    margin-bottom: 20px;
  }

  .card-back .skip-icon {
    font-size: 68px;
    margin-bottom: 18px;
  }

  .card-back h2 {
    font-family: 'Dela Gothic One', cursive;
    font-size: 24px;
    color: #c0e8e4;
    line-height: 1.3;
    text-transform: uppercase;
  }

  .card-back .instruction {
    margin-top: 26px;
    font-size: 13px;
    color: rgba(192, 232, 228, 0.4);
    line-height: 1.5;
    max-width: 240px;
  }

  .card-back .brand-back {
    margin-top: 22px;
    font-family: 'Dela Gothic One', cursive;
    font-size: 8px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(90, 176, 168, 0.3);
  }

  /* Corner marks */
  .corner {
    position: absolute;
    font-family: 'Dela Gothic One', cursive;
    font-size: 16px;
  }
  .corner.tl { top: 16px; left: 18px; }
  .corner.br { bottom: 16px; right: 18px; transform: rotate(180deg); }

  .card-front .corner { color: rgba(200, 160, 80, 0.2); }
  .card-back .corner { color: rgba(90, 176, 168, 0.2); }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.7; }
  }

  @media (hover: hover) {
    .card:hover { filter: brightness(1.08); }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="card" id="card" onclick="this.classList.toggle('flipped')">
    <!-- FRONT ‚Äî warm -->
    <div class="card-face card-front">
      <span class="corner tl">‚äò</span>
      <span class="corner br">‚äò</span>
      <div class="brand">Caught &amp; Captured</div>
      <div class="icon">üòÆ‚Äçüí®</div>
      <h1>Tired of this conversation</h1>
      <p class="example">When to use: if Kyle is talking about Kanye too much, play your skip card.</p>
      <div class="subtitle">tap to play</div>
    </div>
    <!-- BACK ‚Äî cool -->
    <div class="card-face card-back">
      <span class="corner tl">‚äò</span>
      <span class="corner br">‚äò</span>
      <div class="skip-label">Inbox Skip Card</div>
      <div class="skip-icon">üÉè</div>
      <h2>Skip this topic</h2>
      <p class="instruction">Screenshot this and send to the group chat.</p>
      <div class="brand-back">Caught &amp; Captured</div>
    </div>
  </div>
</div>

</body>
</html>
